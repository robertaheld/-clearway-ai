<!DOCTYPE html><html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ClearWay – Orthodontic Planning</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      padding: 2rem;
    }
    .container {
      max-width: 700px;
      margin: auto;
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
    }
    label {
      font-weight: bold;
      margin-top: 1rem;
      display: block;
    }
    select, input, textarea {
      width: 100%;
      padding: 0.75rem;
      margin-top: 0.5rem;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }
    .group {
      margin-bottom: 1.5rem;
    }
    .condicional {
      margin-left: 1rem;
      margin-top: 0.5rem;
    }
    .image-preview {
      max-width: 150px;
      margin: 10px 10px 0 0;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    #resposta {
      white-space: pre-wrap;
      background-color: #eef;
      padding: 1rem;
      border-radius: 5px;
      margin-top: 2rem;
    }
    button {
      background-color: #4CAF50;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 data-pt="Planejamento Ortodôntico" data-en="Orthodontic Planning" data-es="Planificación Ortodóncica">Planejamento Ortodôntico</h1>
    <div id="formulario"></div>
    <button onclick="gerarPlano()">Gerar Planejamento</button>
    <div id="resposta"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
